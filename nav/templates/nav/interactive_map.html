<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Interactive Map | IIIT-Delhi</title>
    <link rel="stylesheet" href="static/TemplateData/style.css">
    <link rel="shortcut icon" href="static/TemplateData/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://img.freepik.com/free-vector/minimal-geometric-stripe-shape-background_1409-1014.jpg');
            background-size: cover;
        }
        select {
            margin-top: 10px;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        select:hover, button:hover {
            {% comment %} background-color: #0056b3; {% endcomment %}
        }
        .content-section {
            background: rgba(212, 207, 207, 0.6);
            margin-top: 2rem;
            margin-bottom: 2rem;
            padding: 1rem;
            border-radius: 0.5rem;
            width: 90%;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }
        .footer {
            background: rgba(31, 41, 55, 0.9);
        }
        .directions {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 10px 0;
        }
        .direction-card {
            flex: 0 0 80%;
            background-color: #007BFF;
            color: white;
            padding: 20px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            text-align: center;
        }
        .direction-card:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body class="bg-slate-950 text-white min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="w-full bg-indigo-900 flex items-center justify-between p-4">
        <div class="text-2xl text-white font-bold">IIIT-Delhi</div>
        <button id="menu-toggle" class="text-white md:hidden focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
        </button>
        <ul id="menu" class="md:flex hidden font-bold space-x-0 md:space-x-4 md:space-y-0 flex-col md:flex-row md:items-center md:justify-center md:w-auto">
          <li class="my-2 md:my-0"><a href="{% url 'index' %}" class="block px-2 py-1">Home</a></li>
          <li class="my-2 md:my-0"><a href="#about" class="block px-2 py-1">About Us</a></li>
          <li class="my-2 md:my-0"><a href="#contact" class="block px-2 py-1">Contact Us</a></li>
          <li class="my-2 md:my-0"><a href="{% url 'interactive_map' %}" class="block px-2 py-1">Interactive Map</a></li>
          <li class="my-2 md:my-0"><a href="{% url 'logout' %}" class="block px-2 py-1">Logout</a></li>
        </ul>
    </nav>
    
    <div id="interactive-map" class="content-section mx-auto w-full max-w-4xl p-4">
        <h2 class="text-2xl font-bold mb-4">Interactive Map</h2>
        <select id="location-selector" class="bg-gray-300 text-black p-2 rounded my-2" title="Select a Location">            
            <option value="">Select a Location</option>
            <option value="guards_room">Guards Room</option>
            <option value="old_boys_hostel">Old Boys Hostel</option>
            <option value="girls_hostel">Girls Hostel</option>
            <option value="h1">H1</option>
            <option value="h2">H2</option>
            <option value="lecture_hall">Lecture Hall Complex</option>
            <option value="library">Library</option>
            <option value="academic_block">Academic Block</option>
            <option value="rnd_block">R&D Block</option>
            <option value="open_air_theatre">Open Air Amphitheatre</option>
        </select>
        
        <!-- Unity WebGL Player -->
        <div id="unity-container" class="unity-desktop">
            <canvas id="unity-canvas" tabindex="-1" class="w-full mb-3" ></canvas>
            <div id="unity-loading-bar">
                <div id="unity-logo"></div>
                <div id="unity-progress-bar-empty">
                  <div id="unity-progress-bar-full"></div>
                </div>
            </div>
            <div id="unity-warning"> </div>
            <div id="unity-footer mt-2">
              <div id="unity-webgl-logo"></div>
              <div id="unity-fullscreen-button"></div>
              <div id="unity-build-title">Virtual Navigation system</div>
            </div>
        </div>
        
        <!-- Navigation Controls -->
        <div id="directions" class="directions my-4">
            <!-- Direction cards will be added here dynamically -->
        </div>
    </div>

    <footer class="footer text-center mt-auto p-4">
        <p>Â© 2024 IIIT-Delhi. All rights reserved.</p>
    </footer>

    <script>
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var fullscreenButton = document.querySelector("#unity-fullscreen-button");
        var warningBanner = document.querySelector("#unity-warning");
  
        // Shows a temporary message banner/ribbon for a few seconds, or
        // a permanent error message on top of the canvas if type=='error'.
        // If type=='warning', a yellow highlight color is used.
        // Modify or remove this function to customize the visually presented
        // way that non-critical warnings and error messages are presented to the
        // user.
        function unityShowBanner(msg, type) {
          function updateBannerVisibility() {
            warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
          }
          var div = document.createElement('div');
          div.innerHTML = msg;
          warningBanner.appendChild(div);
          if (type == 'error') div.style = 'background: red; padding: 10px;';
          else {
            if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
            setTimeout(function() {
              warningBanner.removeChild(div);
              updateBannerVisibility();
            }, 5000);
          }
          updateBannerVisibility();
        }
  
        var buildUrl = "static/Build";
        var loaderUrl = buildUrl + "/vns.loader.js";
        var config = {
          dataUrl: buildUrl + "/vns.data",
          frameworkUrl: buildUrl + "/vns.framework.js",
          codeUrl: buildUrl + "/vns.wasm",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "ECE Labs",
          productName: "Virtual Navigation system",
          productVersion: "0.1",
          showBanner: unityShowBanner,
        };
  
        // By default, Unity keeps WebGL canvas render target size matched with
        // the DOM size of the canvas element (scaled by window.devicePixelRatio)
        // Set this to false if you want to decouple this synchronization from
        // happening inside the engine, and you would instead like to size up
        // the canvas DOM size and WebGL render target sizes yourself.
        // config.matchWebGLToCanvasSize = false;
  
        loadingBar.style.display = "block";
  
        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
          createUnityInstance(canvas, config, (progress) => {
            progressBarFull.style.width = 100 * progress + "%";
                }).then((unityInstance) => {
                  loadingBar.style.display = "none";
                  fullscreenButton.onclick = () => {
                    unityInstance.SetFullscreen(1);
                  };
                }).catch((message) => {
                  alert(message);
                });
              };
  
        document.body.appendChild(script);
  
      </script>

    <script>
        var directionsData = {
            "old_boys_hostel": ["Move Straight towards Student Centre", "Move Left"],
            "girls_hostel": ["Move Straight towards Student Centre", "Move Left"],
            "h1": ["Move Straight towards Student Centre", "Move Left towards Old Boys hostel", "Move forward"],
            "h2": ["Move Straight towards Student Centre", "Move Left towards Old Boys hostel", "Move forward"],
            "lecture_hall": ["Move Straight towards Student Centre", "Turn Right", "Move Straight"],
            "guards_room": ["Move Right"],
            "academic_block": ["Move Straight towards Student Centre", "Turn Right", "Move Straight in front of LHC", "Move Left"],
            "library": ["Move Straight towards Student Centre", "Turn Right", "Move Straight towards academic block", "Move Left"],
            "rnd_block": ["Move Straight towards Student Centre", "Turn Right", "Move Straight towards OAT"],
            "canteen": ["Move Straight"],
            "open_air_theatre":["Move Straight towards Student Centre", "Turn Right", "Move Straight"]
        };

        document.getElementById('location-selector').addEventListener('change', function(event) {
            var destination = event.target.value;
            var directions = directionsData[destination];
            var directionsContainer = document.getElementById('directions');
            directionsContainer.innerHTML = ''; // Clear previous directions

            if (directions) {
                directions.forEach(function(step) {
                    var card = document.createElement('div');
                    card.className = 'direction-card';
                    card.textContent = step;
                    directionsContainer.appendChild(card);
                });
            }
        });
    </script>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('menu');

        menuToggle.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
